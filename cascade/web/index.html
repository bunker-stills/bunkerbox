<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="js/modal.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/mqtt.js"></script>
    <script src="js/app.js"></script>

</head>
<body>

<div class="loading fade-out"></div>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">
    <div class="row">
        <h3 class="title">{{ title }}</h3>
    </div>
    <div class="row">
        <div class="four columns header">
            Processes
        </div>
        <div class="eight columns header">
            Components
        </div>
    </div>
    <div class="row">
        <div class="four columns" id="processes">
        </div>
        <div class="eight columns" id="components">
        </div>
    </div>
</div>

<div id="message-modal" class="modal" style="display: none;">
</div>

<div id="login-modal" class="modal" style="display: none;">
    <div class="row">
        <div class="twelve columns">
            <label for="username-input">USERNAME</label>
            <input class="u-full-width" type="text" id="username-input">
        </div>
    </div>
    <div class="row">
        <div class="twelve columns">
            <label for="password-input">PASSWORD</label>
            <input class="u-full-width" type="password" id="password-input">
        </div>
    </div>
    <div class="row">
        <div class="three columns">
            <button class="button-primary" onclick="process_login()">Login</button>
        </div>
        <div class="nine columns">
            <div class="login-error" id="login-error"></div>
        </div>
    </div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
