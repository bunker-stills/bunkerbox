<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!--<link rel="icon" type="image/png" href="images/favicon.png">-->

    <script src="js/jquery.js"></script>
    <script src="js/highcharts/highcharts.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/mqtt.js"></script>
    <script src="js/tinysort.js"></script>
    <script src="js/app.js"></script>

</head>
<body>

<div class="loading fade-out"></div>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">
    <div class="row">
        <h3 class="title">{{ title }}</h3>
    </div>
    <div class="row" id="toolbar">
        <button onclick="toggle_chart();"><i class="fa fa-area-chart"></i></button>
        <button onclick="reset_chart();"><i class="fa fa-times"></i></button>
    </div>
    <div class="row">
        <div class="twelve columns" id="chart">Test</div>
    </div>
    <div class="row">
        <div class="four columns header">
            Groups
        </div>
        <div class="eight columns header">
            Components
        </div>
    </div>
    <div class="row">
        <div class="four columns" id="groups">
        </div>
        <div class="eight columns" id="components">
        </div>
    </div>
</div>

<div id="message-modal" class="modal" style="display: none;">
</div>

<div id="login-modal" class="modal" style="display: none;">
    <div class="row">
        <div class="twelve columns">
            <label for="username-input">USERNAME</label>
            <input class="u-full-width" name="username" autocomplete="username" type="text" id="username-input">
        </div>
    </div>
    <div class="row">
        <div class="twelve columns">
            <label for="password-input">PASSWORD</label>
            <input class="u-full-width" name="password" autocomplete="current-password" type="password" id="password-input">
        </div>
    </div>
    <div class="row">
        <div class="three columns">
            <button class="button-primary" onclick="process_login()">Login</button>
        </div>
        <div class="nine columns">
            <div class="login-error" id="login-error"></div>
        </div>
    </div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
