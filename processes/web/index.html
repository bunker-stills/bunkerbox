<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bunker Stills</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/jquery.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<!-- ko foreach: sections -->
<section class="hero is-dark">
    <div class="hero-body">
        <div class="container" data-bind="template: { name: type + 'Template' }">
        </div>
    </div>
</section>
<!-- /ko -->

<!-------- TEMPLATES -------->
<script type="text/html" id="setPointTemplate">
    <div class="columns is-vcentered">
        <div class="column has-text-centered is-one-third">
            <h1 class="title" data-bind="text:name"></h1>
        </div>
        <div class="column has-text-right big-number is-one-third" data-bind="css:displayClass, text:displaySetPoint">
        </div>
        <div class="column has-text-centered is-one-quarter">
            <div class="icon is-large pressable" data-bind="event:{mousedown: clickIncreaseSetPoint}"><i class="fa fa-chevron-up"></i></div><hr><div class="icon is-large pressable" data-bind="event:{mousedown: clickDecreaseSetPoint}"><i class="fa fa-chevron-down"></i></div>
        </div>
        <div class="column has-text-centered">
            <div class="icon is-large pressable" data-bind="visible:editing, click: commitSetPoint"><i class="fa fa-check-circle-o"></i></div><div class="icon is-large" data-bind="visible:editing, click: cancelSetPoint"><i class="fa fa-times-circle-o"></i></div>
        </div>
    </div>
</script>

</body>
</html>
