<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bunker Stills</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/jquery.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div id="left-content">
    <div id="page-content" data-bind="with:currentPage">
        <h1 class="title" data-bind="text:name"></h1>
        <div id="current-page" data-bind="template:{name:template}"></div>
    </div>
    <div id="page-pane">
        <div id="prev-page-button" onclick="scrollPageLeft()"><i class="fa fa-chevron-left adjust-button"></i></div>
        <div id="next-page-button" onclick="scrollPageRight()"><i class="fa fa-chevron-right adjust-button"></i></div>
        <!-- ko foreach:pages -->
        <div class="page-button" data-bind="text:name, css:{active:active}, click:$root.pageClicked"></div>
        <!-- /ko -->
    </div>
</div>
<div id="mode-pane">
    <!-- ko foreach:modes -->
    <div class="mode-button-row">
        <div class="mode-button" data-bind="text:name, css:{active:active}, click:$root.modeClicked"></div>
    </div>
    <!-- /ko -->
    <div class="mode-button-row">
        <div id="e-stop-button" class="mode-button">STOP</div>
    </div>
</div>

<!-------- TEMPLATES -------->
<script type="text/html" id="default-page-template">
    <h1 data-bind="text:name">sdfsf</h1>
</script>

<script type="text/html" id="set-point-template">
    <div class="columns is-vcentered">
        <div class="column is-2 has-text-centered up-down-adjustment">
            <i class="fa fa-chevron-up adjust-button" data-bind="longClick:increaseValue"></i>
            <hr>
            <i class="fa fa-chevron-down adjust-button" data-bind="longClick:decreaseValue"></i>
        </div>
        <div class="column is-2 has-text-centered up-down-adjustment">
            <!-- ko if:isEditing -->
            <a class="button is-primary is-outlined" data-bind="click:commitValue">COMMIT</a>
            <hr>
            <a class="button is-primary is-outlined" data-bind="click:cancelValue">CANCEL</a>
            <!-- /ko -->
        </div>
        <div class="column has-text-right">
            <span class="big-number" data-bind="text:displayValue, autoSizeToText:displayValue, css:{blink:isEditing}"></span><span class="number-units" data-bind="text:units"></span>
        </div>
    </div>
</script>

</body>
</html>
