<html>
<head>
    <title>SVG Preview</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/font-awesome.css">
    <style>
        body {
            margin: 0;
            background-color: #d6d6d6;
        }

        #process-diagram {
            position: absolute;
            top: 0;
            right: -25%;
            bottom: 0;
            left: -25%;
            margin: auto;
            display: block;
        }

        #grid
        {
            fill: transparent;
            stroke-opacity: 0.05;
            stroke: #000;
        }

        #iso-left-face {
            transform: rotateX(30deg) rotateY(50deg) translateZ(0);
            transform-style: preserve-3d;
            position: absolute;
        }

        #pump-icon {
            fill: url(#pump-icon-pattern);
            transform-origin: center center;
        }

        @keyframes pump-spin {
            100% {
                transform: rotate(-360deg) translateZ(0);
            }
        }

        #column-outline {
            fill: url(#temp-gradient);
        }

        #heater-outline {
            fill: url(#heater-power);
        }

        @keyframes move-flow-line {
            0% {
                transform: translate3d(0px, 0, 0);
            }
            100% {
                transform: translate3d(10px, 0, 0);
            }
        }

        .flow-line {
            transform: translateZ(0);
            animation: move-flow-line 0.5s linear infinite;
        }
    </style>
    <svg id="svg-defs">
        <defs>
            <pattern id="pump-icon-pattern" x="0" y="0" width="25" height="25">
                <text x="7" y="39" style="font-family: FontAwesome; font-size: 41px;">&#xf013;</text>
            </pattern>
            <pattern id="flow-lines-up" patternUnits="userSpaceOnUse" x="0" y="0" width="10" height="10" fill="#fff">

                <line class='flow-line' x1='-10' y1='0' x2='10' y2='20' stroke='#fff' stroke-width='2'/>
            </pattern>
            <pattern id="flow-lines-down-right" xlink:href="#flow-lines-up" patternTransform="rotate(30)">
            </pattern>
            <pattern id="flow-lines-right" xlink:href="#flow-lines-up" patternTransform="rotate(-15)">
            </pattern>
            <pattern id="flow-lines-down" xlink:href="#flow-lines-up" patternTransform="rotate(180)">
            </pattern>
            <linearGradient id="heater-power" x1="0%" y1="0%" x2="0%" y2="100%" gradientUnits="objectBoundingBox">

                <stop offset="50%" stop-color="red"/>
